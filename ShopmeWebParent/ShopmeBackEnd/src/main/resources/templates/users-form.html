<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width-device,initial-scale=1.0,minimum-scale=1.0">
<title>Home - Create User</title>
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container-fluid">
			<div>
				<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
					<a class="navbar-brand" th:href="@{/}"> 
					<img alt="" th:src="@{/images/ShopmeAdminSmall.png}">
					</a>
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbar">
						<ul class="navbar-nav">
							<li class="nav-item">
								<a class="nav-link active" th:href="@{/users}">Users</a>
							</li>
							
								<li class="nav-item">
								<a class="nav-link" th:href="@{/categories}">Categories</a>
							</li>
							
								<li class="nav-item">
								<a class="nav-link" th:href="@{/brands}">Brands</a>
							</li>
							
								<li class="nav-item">
								<a class="nav-link" th:href="@{/products}">Products</a>
							</li>
							
								<li class="nav-item">
								<a class="nav-link" th:href="@{/customers}">Customers</a>
							</li>
							
								<li class="nav-item">
								<a class="nav-link" th:href="@{/shipping}">Orders</a>
							</li>
							
								<li class="nav-item">
								<a class="nav-link" th:href="@{/report}">Sales Report</a>
							</li>
							
								<li class="nav-item">
								<a class="nav-link" th:href="@{/articles}">Articles</a>
							</li>
							
								<li class="nav-item">
								<a class="nav-link" th:href="@{/menus}">Menus</a>
							</li>
							
								<li class="nav-item">
								<a class="nav-link" th:href="@{/settings}">Settings</a>
							</li>
						</ul>
					</div>
				</nav>
			</div>
	</div>
	
	
	<div>
		<h2 class="mt-4 mx-3">Manage Users | [[${ pageTitle }]]</h2>
		<div class="container bg-light py-5">
			<form enctype="multipart/form-data" th:action="@{/users/save}" method="post"
			  style="max-width: 750px; margin: 0 auto" th:object="${users}"
			   onsubmit="return checkEmailUnique(this);">
			   
				<input type="hidden" th:field="*{id}"/>	
				<div class="border border-secondary rounded p-3">
					
					<div class="form-group row">
						<label class="col-sm-4 col-form-label">
							Email
						</label>
						<div class="col-sm-8">
							<input type="email" class="form-control" th:field="*{email}" required="required" id="email">
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-4 col-form-label">
							First Name
						</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" th:field="*{firstName}" required="required">
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-4 col-form-label">
							Last Name
						</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" th:field="*{lastName}" required="required">
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-4 col-form-label">
							Password
						</label>
						<div class="col-sm-8">
							<input th:if="${users.id == null}" type="password" class="form-control" th:field="*{password}" required="required">
							<input th:if="${users.id != null}" type="password" class="form-control" th:field="*{password}">
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-4 col-form-label">
							Roles
						</label>
						<div class="col-sm-8">
							<th:block th:each="role : ${roles}">
								<input type="checkbox" th:field="*{roles}" th:text="${role.name}" th:value="${role.id}" class="m-2" />
								 <small>[[ ${ role.description } ]]</small><br>
							</th:block>
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-4 col-form-label">
							Enable
						</label>
						<div class="col-sm-8">
							<input type="checkbox" th:field="*{enable}"/>
						</div>
					</div>
					
						<div class="form-group row">
						<label class="col-sm-4 col-form-label">
							Photo
						</label>
						<div class="col-sm-8">
							<input class="mb-2" type="file" id="fileImage" name="image" accept="image/png, image/jpeg"/>
							<img id="thumbnail" alt=""  class="img-fluid" style="width: 150px">
						</div>
					</div>
					
					
					<div class="text-center">
						<input type="submit" value="save" class="btn btn-primary m-3">
						<input type="button" value="Cancel" class="btn btn-secondary m-3" id="buttonCancel">
					</div>
				</div>
			</form>
		</div>
	</div>
	
	<div class="modal fade text-center" id="modalDialog"> 
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="modalTitle">Warning</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">			
					<span id="modalBody"></span>
				</div>
				
				<div class="modal-footer">
					<button class="btn btn-danger" type="button" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	
	<div class="">
		<p>Shopme control panel -Copyright &copy; Shopme</p>
	</div>
	<script type="text/javascript">
	
		$(document).ready(function() {
			$("#buttonCancel").on("click", function(){
				window.location = "[[ @{/users} ]]";
			});
			$("#fileImage").change(function(){
				fileSize = this.files[0].size;
				alert("File Size " + fileSize);
				
				if(fileSize > 1048576){
					this.setCustomValidity("You must choosen an image less than 1mb ");
					this.reportValidity();
				}else{
					this.setCustomValidity("");
					showImageThumbail(this);
				}
			});
		});
		
		function showImageThumbail(fileInput){
			var file = fileInput.files[0];
			var reader = new FileReader();
			reader.onload = function(e){
				$("#thumbnail").attr("src", e.target.result);
			};
			reader.readAsDataURL(file);
		}
		
	
		function checkEmailUnique(form){
			url = "[[@{/users/check_email}]]";
			userEmail = $("#email").val();
			userId = $("#id").val();
			csrfValue = $("input[name='_csrf']").val();
			params = {id: userId, email: userEmail, _csrf: csrfValue };
			
			$.post(url, params, function(response){
				if(response == "OK"){
					form.submit();
				}else if (response == "Duplicated") {
					showModalDialog("Warning", "Email already exists " + userEmail);
				}else{
					showModalDialog("Error", "Internal server error");
				}
				
			});
			return false;
		}
		
		
		function showModalDialog(title, message){
			$("#modalTitle").text(title);
			$("#modalBody").text(message);
			$("#modalDialog").modal();
		}
	
	
	</script> 
</body>
</html>
